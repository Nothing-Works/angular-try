<p>Yeah it's working and {{ testUser }}</p>

<div *ngFor="let user of users">
  <p>{{ user }}</p>
</div>

<div class="flex">
  <h4>Add a new user</h4>
  <input [(ngModel)]="newUserName" type="text" />
  <button (click)="add()">Add</button>
</div>

<div *ngFor="let user of usersList" class="user-container">
  <p>{{ user.name }} and the id is {{ user.id }}</p>
  <button (click)="remove(user.id)">remove</button>
</div>
